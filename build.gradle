group 'com.jorgehernandezramirez.spring.cache'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven'

sourceCompatibility = 1.8

springBoot {
    mainClass = "com.jorgehernandezramirez.spring.cache.ehcache"
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-cache")
    compile group: 'net.sf.ehcache', name: 'ehcache', version: ehcache_version
    testCompile group: 'org.springframework', name: 'spring-test', version: spring_test_version
    testCompile group: 'junit', name: 'junit', version: junit_version
}